<link rel="stylesheet" type="text/css" href="../../../plugins/modules/ztree/css/zTreeStyle/zTreeStyle.min.css" />
<div id="department-index">
	<title>部门管理</title>
	<div class="whui-fluid">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-xs12 layui-col-sm4 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-body">
						<ul id="tree" class="ztree"></ul>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
				<div class="layui-row whui-form">
					<div class="layui-col-md12">
						
							<div class="layui-row">
								<div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
									<div class="layui-form-item">
										<label class="layui-form-label">部门名称</label>
										<div class="layui-input-block">
											<input type="text" id="name" name="name"  autocomplete="off"  class="layui-input">
										</div>
									</div>
								</div>
							</div>
						
					</div>
				</div>
				<div class="layui-row whui-btnbar">
					<div class="layui-col-md12">
						<div class="layui-row">
							<div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
								<div class="layui-btn-container">
									<div class="layui-btn-group">
										<button class="layui-btn whui-btn-add"><i class="fa fa-plus"></i>添加下级部门</button>
										<button class="layui-btn whui-btn-update"><i class="fa fa-pencil"></i>编辑名称</button>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-body">
								<table class="layui-hide" id="department-tree-table" lay-filter="departmentFilter"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../../lib/comm/js/comm.js?page=department-index" type="text/javascript" charset="utf-8"></script>
<script src="../../department/department-index/department-index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="barDept">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
