<div id="contract-upload">
    <title>租赁合同导入</title>
    <div class="whui-fluid">
        <div class="layui-row whui-form">
            <div class="layui-col-md12">
                <form class="layui-form" lay-filter="contract-query-form" enctype="multipart/form-data">
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                            <div class="layui-form-item">
                                <label class="layui-form-label">管理单位</label>
                                <div class="layui-input-block">
                                    <select id="management_upload" name="management" lay-verify="required" lay-filter="select-management">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                            <div class="layui-form-item">
                                <label class="layui-form-label">合同清单</label>
                                <div class="layui-input-block">
	                                <input id="uploadFileName" class="layui-input" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="layui-btn layui-hide" lay-submit lay-filter="contract-query-btn"></button>
                </form>
            </div>
        </div>
        <div class="layui-row whui-btnbar">
            <div class="layui-col-md12">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
                        <div class="layui-btn-container">
                            <div class="layui-btn-group">
                            	<button class="layui-btn" id="upload"><i class="layui-icon">&#xe67c;</i>选择文件</button>
                                <button id="uploadFile"  class="layui-btn whui-btn-submit" disabled="disabled"><i class="fa fa-check"></i>提交</button>
                                <button class="layui-btn whui-btn-delete"><i class="fa fa-trash-alt"></i>删除</button>
                                <button class="layui-btn whui-btn-download"><i class="fa fa-download"></i>下载</button>
                                <!--<button class="layui-btn whui-btn-print"><i class="fa fa-print"></i>打印</button>
                                <button class="layui-btn whui-btn-print"><i class="fa fa-folder-open"></i>打开</button>
                                <button class="layui-btn"><i class="fa fa-cog"></i>操作</button>-->
                            </div>
                            <div class="layui-show">
                            	<span id="delTip">注意：点击删除将删除该管理单位下所有的合同。</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm4 layui-col-md3" style="text-align: center;">
                        <div class="layui-btn-container">
                            <div class="layui-btn-group">
                                <button class="layui-btn whui-btn-query"><i class="fa fa-search"></i>查询</button>
                                <button class="layui-btn whui-btn-reset"><i class="fa fa-eraser"></i>重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table class="layui-hide" id="contract-table"></table><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../lib/comm/js/comm.js?page=contract-upload" type="text/javascript" charset="utf-8"></script>
<script src="../../contract/contract-upload/contract-upload.js" type="text/javascript" charset="utf-8"></script>
